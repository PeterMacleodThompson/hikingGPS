{{- $suite := or .suite "stretch" -}}
{{- $architecture := or .architecture "amd64" -}}
{{- $ospack := or .ospack (printf "debian-base-%s-%s" $suite $architecture) -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages:
      - apt-transport-https
      - ca-certificates

  - action: overlay
    source: overlays/base

  - action: run
    chroot: true
    command: apt-get update

  - action: apt
    packages:
      - acl
      - dracut
      - libnss-myhostname
      - locales
      - openssh-server
      - sudo
      - vim-tiny
      - less
      - weston
      - dbus-user-session
      - systemd-sysv
      - net-tools
      - vim-tiny
      - iproute2
      - udev

  - action: apt
    description: Install development packages
    packages:
      - build-essential
      - git
      - meson

  - action: apt
    description: Install oz2 required packages
    packages:
      - libsdl2-2.0-0
      - libsdl2-gfx-1.0-0
      - libsdl2-image-2.0-0
      - libsdl2-ttf-2.0-0

  - action: apt
    description: Install oz2 required packages (development)
    packages:
      - libsdl2-dev
      - libsdl2-gfx-dev
      - libsdl2-image-dev
      - libsdl2-ttf-dev

  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    description: Add debian user to the video group
    chroot: true
    command: adduser debian video

  - action: run
    description: Set hostname
    chroot: true
    command: echo debian > /etc/hostname

  - action: overlay
    description: Log automatically on the serial console
    source: overlays/auto-login

  - action: overlay
    description: Log automatically on the serial console
    source: overlays/auto-login

  - action: overlay
    description: Add network configuration
    source: overlays/networkd

  - action: run
    description: Setup networking
    chroot: true
    script: scripts/setup-networking.sh

  - action: run
    description: Setup wayland compositor
    chroot: true
    command: systemctl enable weston

  - action: run
    description: Install the hikingGPS app
    chroot: true
    script: scripts/install-app.sh

  - action: pack
    file: {{ $ospack }}.tar.gz

